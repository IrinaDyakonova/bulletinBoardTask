<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/home-page">Home page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users/ad-advertisement">New announcement</a>
            </li>

        </ul>

<div class="container">
    <div class="row">
        <div class="col-4 my-4" th:each="advertisement: ${advertisements}">
            <div class="card text-center">
                <div class="card-header" th:text="${advertisement.getTitle()}">123</div>
                <div class="card-body">
                    <img style="width: 12rem;" th:src="@{'/uploads/'+${advertisement.getFilename()}}"
                         class="card-img-top" alt="...">
                    <p class="card-text" th:text="${advertisement.getTextDescription()}"></p>
                </div>
                <div class="card-footer text-muted">
                    <i th:text="${advertisement.getAddTime()}"></i>
                    <i th:text="${advertisement.getUser().getFirstName()}"><b></b></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
